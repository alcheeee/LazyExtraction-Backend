publish_to: 'none'# Prevents the package from being accidentally published to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  collection: ^1.15.0
  http: ^1.2.1
  provider: ^6.0.2
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true


  assets:
    - assets/items/placeholder_item.png
    - assets/worlds/forest.jpg
