services:
  database:
     image: postgres:latest
     restart: always
     environment:
       POSTGRES_DB: ${DATABASE_NAME}
       POSTGRES_USER: ${DATABASE_USER}
       POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
     command:
       - "postgres"
       - "-c"
       - "max_connections=100"
       - "-c"
       - "shared_buffers=256MB"
       - "-c"
       - "effective_cache_size=4GB"
       - "-c"
       - "maintenance_work_mem=256MB"
       - "-c"
       - "log_min_duration_statement=1000"
     volumes:
       - postgres_data:/var/lib/postgresql/data
     ports:
       - "5432:5432"

  gameapi_server:
    build: ./backend
    restart: always
    command: uvicorn app.main:app --host ${FASTAPI_HOST} --port ${FASTAPI_PORT} --workers 4 --reload
    volumes:
      - ./backend:/app
    depends_on:
      - database
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${DATABASE_USER}:${DATABASE_PASSWORD}@${DATABASE_HOST}/${DATABASE_NAME}

volumes:
  postgres_data:

networks:
  default:
    driver: bridge