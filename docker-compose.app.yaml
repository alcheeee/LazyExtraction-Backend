services:
  redis:
    image: redis:latest
    hostname: redis-cache
    container_name: redis-cache
    command: redis-server
    ports:
      - "6379:6379"
    restart: always
    volumes:
      - cache:/data
    networks:
      - app_network

  gameapi_server:
    hostname: gameapi_server
    build: ./backend
    restart: always
    volumes:
      - ./backend:/app
    depends_on:
      - redis
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      FASTAPI_HOST: ${FASTAPI_HOST}
      FASTAPI_PORT: ${FASTAPI_PORT}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
    entrypoint: ["/app/entrypoint.sh"]
    networks:
      - app_network

volumes:
  cache:
    driver: local

networks:
  app_network:
    external: true